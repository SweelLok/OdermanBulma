<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/menu_style.css') }}">
  <link rel="icon" href="../static/photo/oderman.jpg">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
  <title>Menu</title>
</head>
<body>
  {% extends 'index.html' %}
{% block content %}
<div class="container" style="margin-top: 2rem;">
    <div class="columns is-multiline">
        {% for pizza in pizzas %}
        <div class="column is-one-quarter">
            <div class="card" style="margin-bottom: 1.5rem;">
                <div class="card-image">
                    <figure class="image is-4by3">
                        <img src="{{ pizza[4] }}" alt="{{ pizza[1] }}">
                    </figure>
                </div>
                <div class="card-content">
                    <div class="content">
                        <p class="title is-4">{{ pizza[1] }}</p>
                        <p class="subtitle is-6">ID: {{ pizza[0] }}</p>
                        <div class="content">
                            <p><strong>Інгредієнти:</strong><br>{{ pizza[2] }}</p>
                            <p class="has-text-weight-bold has-text-right is-size-4">
                                {{ pizza[3] }} грн
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
</body>
</html>
