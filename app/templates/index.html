            <span class="icon is-large">
              <i class="fas fa-moon" id="theme-icon" style="font-size: 30px; color: #ffd700;"></i>
            </span>
          </a>
        </div>
      </div>
    </nav>
    {% endblock navbar %}

    <div style="flex: 1;">
      {% block content %}
      {% endblock content %}
