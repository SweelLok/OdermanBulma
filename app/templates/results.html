<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/results.css') }}">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
	<title>Results</title>
</head>
<body>
{% extends 'index.html' %}
{% block content %}
	<section class="section">
		<div class="container">
			<div class="content">
				{% for key, value in total_count.items() %}
				<div class="box">
					<article class="media">
						<div class="media-content">
							<div class="content">
								<p class="title is-5">
									{{ key }} - <span class="has-text-warning">{{ value }}</span>
								</p>
							</div>
						</div>
					</article>
				</div>
				{% endfor %}
			</div>
		</div>
	</section>
{% endblock content %}
</body>
</html>
